<!-- NOTES: THIS IS OUR TEMPLATE FOR ARTISTS WHICH IS LIKE USING EJS VIEWS  -->

<!-- NOTICE WE ARE INJECTING ARTISTS FROM OUR VIEWS FOLDER HERE USING PYTHON -->

<!-- WE USE DOUBLE BRACKETS TO INJECT , RENDER -->
<!-- WE USE % TO RUN CODE LIKE IFS AND FORS -->
{% extends 'tunr/base.html' %}

{% block content %}

<h2>Artists <a href="{% url 'artist_create' %}">(+)</a></h2>
<ul>
    {% for artist in artists %}
        <li>
          <a href="{% url 'artist_detail' pk=artist.pk %}">{{ artist.name }}</a>
          <a href="{% url 'artist_delete' pk=artist.pk %}" class="delete">x</a>

        </li>
    {% endfor %}
</ul>
{% endblock %}
